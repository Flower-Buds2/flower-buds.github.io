<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flower Buds 3</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="header">
            <div class="center">
                <img src="img/logo.png" alt="Flower Buds logo">
                <h1>flower buds</h1>
                <div class="clear"></div>
            </div>
        </div>
        <div id="topics"></div>

        <script>
            myTopics = [{
                    id: "topic1",
                    topic: "Neighbourhood",
                    description: "Neighbourhood communities refer to groups of people who live close to one another and who share common interests and concerns related to their local community. These communities may be organized around a variety of issues, such as safety, housing, or community development, and they may exist both online and offline.",
                    expand1: "Neighbourhood communities can provide a range of benefits for residents, including the ability to connect with their neighbours, access local resources and services, and participate in community events and initiatives. They may also provide a forum for addressing issues and challenges facing the community, such as crime or infrastructure needs.",
                    expand2: "Neighbourhood communities may also play a role in promoting social cohesion and community resilience. They may organize social events, volunteer activities, or other initiatives that foster a sense of connection and belonging among residents, and they may work to build trust and cooperation among different groups within the community.",
                    expand3: "Examples of neighbourhood communities include neighbourhood associations, community centers, and online neighbourhood forums. These communities may be organized around specific geographic areas, such as a neighbourhood or block, or they may encompass broader regions or municipalities.",
                    src: "neighbourhood.png",
                    alt: "Group of colourful people inside a circle of grey houses",
                    q1: "What's your favourite thing about the area where you live?",
                    q2: "Have you ever participated in a community event or initiative in your area?",
                    q3: "How would you describe the local vibe where you live?",
                    q4: "What kind of services or amenities do you wish were more available in your area?",
                    q5: "What's the most interesting piece of local history or trivia that you've learned since moving here?",
                    q6: "Have you made any close friends or connections with people in your area?",
                    q7: "How would you describe the general age range of the people who live in your area?",
                    q8: "Are there any local businesses or establishments that you frequent regularly?",
                    q9: "Have you ever encountered any unique or interesting wildlife in your area?",
                    q10: "How do you feel about the safety and security of your area?"
                }, {
                    id: "topic2",
                    topic: "Sports",
                    description: "Sports communities refer to groups of individuals who come together around a shared interest in a particular sport or physical activity. These communities may be organized around specific teams, leagues, or clubs, or they may exist more informally, based on shared interests and hobbies.",
                    expand1: "Sports communities can provide a range of benefits for individuals, including opportunities for physical activity, social connection, and skill development. They may offer access to training, equipment, and facilities, and they may provide a forum for competing and collaborating with others who share their passion for the sport.",
                    expand2: "Sports communities may also play a role in promoting health and wellness, by encouraging physical activity and healthy lifestyle choices. They may support local initiatives to increase access to sports and recreational opportunities, and they may advocate for policies and practices that support athlete safety and well-being.",
                    expand3: "Examples of sports communities include recreational leagues, running clubs, and fitness groups. These communities may be organized around specific sports or activities, or they may encompass a range of physical pursuits.",
                    src: "sports.png",
                    alt: "Group of people getting ready to run on a track and field",
                    q1: "What kind of community is formed around a shared passion for physical activity and competition?",
                    q2: "Can you think of a community that comes together to support and cheer on their favourite athletes or teams?",
                    q3: "What kind of community is built around the shared goal of achieving fitness and wellness?",
                    q4: "Have you ever heard of a community that organizes events and activities related to outdoor recreation and adventure?",
                    q5: "Can you think of a community that is dedicated to the preservation and promotion of a particular type of physical activity or game?",
                    q6: "What kind of community is formed around the shared experience of participating in a particular athletic tradition or discipline?",
                    q7: "Have you ever heard of a community that comes together to advocate for greater access and resources for physical activity and exercise?",
                    q8: "Can you think of a community that is focused on the development and promotion of physical skills and abilities in children and young people?",
                    q9: "What kind of community is built around the shared values of teamwork, fair play, and sportsmanship?",
                    q10: "Have you ever heard of a community that brings together people from diverse backgrounds and cultures through their shared love of a particular sport or activity?"
                }, {
                    id: "topic3",
                    topic: "Artistic",
                    description: "Artistic communities refer to groups of individuals who come together around a shared interest in the arts, including visual arts, performing arts, literature, and music. These communities may be organized around specific artistic genres or mediums, or they may encompass a broader range of creative pursuits.",
                    expand1: "Artistic communities can provide a range of benefits for individuals, including opportunities for artistic expression, skill development, and creative collaboration. They may offer access to resources, training, and performance or exhibition opportunities, and they may provide a forum for discussing and sharing ideas and techniques related to the arts.",
                    expand2: "Artistic communities may also play a role in promoting cultural and social change, by challenging existing norms and promoting diverse perspectives and experiences. They may leverage the power of the arts to address social issues, build community, and promote social justice.",
                    expand3: "Examples of artistic communities include artist collectives, writers' groups, and community theatres. These communities may be organized around specific geographic areas or cultural identities, or they may be virtual communities that exist online.",
                    src: "artistic.png",
                    alt: "Colourful handprints on a blue background",
                    q1: "Are there any groups of people in your area who like to create things together?",
                    q2: "Have you heard of any communities that are centred around making things with your hands?",
                    q3: "Do you know of any groups of people who enjoy collaborating on creative projects?",
                    q4: "Have you ever heard of a community that supports local craftspeople and makers?",
                    q5: "Are there any groups in your town that focus on the intersection of technology and creativity?",
                    q6: "Have you come across any organizations that celebrate traditional forms of crafts or artwork?",
                    q7: "Are there any communities that are focused on creating spaces for people to showcase their creative work?",
                    q8: "Do you know of any groups of people who are passionate about using creativity to make social or political statements?",
                    q9: "Have you heard of any organizations that are dedicated to preserving traditional art forms?",
                    q10: "Are there any communities that provide resources and support for people who are just starting in a creative field?"
                }];

            $( document ).ready(function() {
                communityTopics();
                const randomNumber = getRandomNumber();
                if (randomNumber === 1) {
                    $("#topic1").show();
                    $("#topic2").hide();
                    $("#topic3").hide();
                } else if (randomNumber === 2) {
                    $("#topic1").hide();
                    $("#topic2").show();
                    $("#topic3").hide();
                } else {
                    $("#topic1").hide();
                    $("#topic2").hide();
                    $("#topic3").show();
                }

                //get IDs #1
                showBtn1 = document.getElementById("showTexttopic1");
                hideBtn1 = document.getElementById("hideTexttopic1");
                descriptions1 = document.getElementById("descriptionstopic1");
                //load page #1
                descriptions1.style.display = "none";
                showBtn1.style.display = "block";
                hideBtn1.style.display = "none";
                //onclick #1
                showBtn1.addEventListener("click", function() {
                    descriptions1.style.display = "block";
                    showBtn1.style.display = "none";
                    hideBtn1.style.display = "block";
                });
                hideBtn1.addEventListener("click", function() {
                    descriptions1.style.display = "none";
                    showBtn1.style.display = "block";
                    hideBtn1.style.display = "none";
                });

                //get IDs #2
                showBtn2 = document.getElementById("showTexttopic2");
                hideBtn2 = document.getElementById("hideTexttopic2");
                descriptions2 = document.getElementById("descriptionstopic2");
                //load page #2
                descriptions2.style.display = "none";
                showBtn2.style.display = "block";
                hideBtn2.style.display = "none";
                //onclick #2
                showBtn2.addEventListener("click", function() {
                    descriptions2.style.display = "block";
                    showBtn2.style.display = "none";
                    hideBtn2.style.display = "block";
                });
                hideBtn2.addEventListener("click", function() {
                    descriptions2.style.display = "none";
                    showBtn2.style.display = "block";
                    hideBtn2.style.display = "none";
                });

                //get IDs #3
                showBtn3 = document.getElementById("showTexttopic3");
                hideBtn3 = document.getElementById("hideTexttopic3");
                descriptions3 = document.getElementById("descriptionstopic3");
                //load page #3
                descriptions3.style.display = "none";
                showBtn3.style.display = "block";
                hideBtn3.style.display = "none";
                //onclick #3
                showBtn3.addEventListener("click", function() {
                    descriptions3.style.display = "block";
                    showBtn3.style.display = "none";
                    hideBtn3.style.display = "block";
                });
                hideBtn3.addEventListener("click", function() {
                    descriptions3.style.display = "none";
                    showBtn3.style.display = "block";
                    hideBtn3.style.display = "none";
                });
            });

            function communityTopics() {
                topicHTML = "";
                myTopics.forEach(data => {
                    topicHTML = topicHTML + '<div class="topic" id="' + data.id + '"><h4 class="intro">Learn about your type of community and then guess your partner\'s!</h4><div class="boxShadow"><div class="community"><h5>Your Community Topic</h5><h3>' + data.topic + ' Communities:</h3></div><p class="firstText">' + data.description + '</p><div id="descriptions' + data.id + '"><p>' + data.expand1 + '</p><p>' + data.expand2 + '</p><p>' + data.expand3 + '</p></div><button id="showText' + data.id + '"><i class="fa-solid fa-circle-arrow-down"></i> Show More</button><button id="hideText' + data.id + '"><i class="fa-solid fa-circle-arrow-up"></i> Show Less</button></div><img class="descriptionIMG" src="img/' + data.src + '" alt="' + data.alt + '"><h4>Questions for your partner to guess your community!</h4><ol><li>' + data.q1 + '</li><li>' + data.q2 + '</li><li>' + data.q3 + '</li><li>' + data.q4 + '</li><li>' + data.q5 + '</li><li>' + data.q6 + '</li><li>' + data.q7 + '</li><li>' + data.q8 + '</li><li>' + data.q9 + '</li><li>' + data.q10 + '</li></ol></div>';
                });
                $("#topics").html(topicHTML);
            }

            function getRandomNumber() {
                return Math.floor(Math.random() * 3) + 1;
            }            
        </script>
    </body>
</html>
