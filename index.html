<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flower Buds 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="header">
            <div class="center">
                <img src="img/logo.png" alt="Flower Buds logo">
                <h1>flower buds</h1>
                <div class="clear"></div>
            </div>
        </div>
        <div id="topics"></div>

        <script>
            myTopics = [{
                    id: "topic1",
                    topic: "Geographic",
                    description: "Geographic communities refer to groups of people who live in the same geographic location or region and share common characteristics such as culture, language, history, or values. These communities can be small, such as a neighbourhood or village, or large, such as a city or state.",
                    expand1: "Geographic communities can be formed around a variety of factors, such as physical geography (e.g. coastal communities), economic factors (e.g. industrial towns), or social factors (e.g. immigrant communities).",
                    expand2: "Members of geographic communities often have a strong sense of identity and belonging to their region, and they may participate in activities or events that celebrate their culture or history. They may also work together to address common community challenges or issues, such as improving public infrastructure or addressing environmental concerns.",
                    expand3: "Technology has also allowed for the creation of virtual geographic communities, where individuals can connect with others who share a common geographic region or cultural heritage, even if they do not physically reside in the same location. This has opened up new opportunities for community building and cultural exchange across geographical boundaries.",
                    src: "geographic.png",
                    alt: "People in a park beside a map and location icons",
                    q1: "What is your favourite thing about the area where you live?",
                    q2: "Have you noticed any changes in your community over the past few years? What are they?",
                    q3: "Are there any unique traditions or customs that are specific to your community?",
                    q4: "What are some of the most popular local events or festivals that take place in your community?",
                    q5: "Are there any issues or challenges that your community is facing currently?",
                    q6: "What kind of services or amenities do you feel are most important to have in a community?",
                    q7: "Are there any famous landmarks or historical sites in your community that you think are worth visiting?",
                    q8: "What kind of businesses or industries are prevalent in your community?",
                    q9: "What role does music play in your community?",
                    q10: "What do you think sets your community apart from others in the area?"
                }, {
                    id: "topic2",
                    topic: "Cultural",
                    description: "Cultural communities refer to groups of people who share a common set of cultural practices, beliefs, and values. These communities may be based on ethnicity, nationality, religion, language, or other cultural factors.",
                    expand1: "Cultural communities can be found within larger geographic communities and may also exist as separate entities that span multiple geographic regions. Members of cultural communities often have a strong sense of shared identity and may participate in cultural events, celebrations, and traditions that reflect their shared heritage.",
                    expand2: "Cultural communities may also face challenges related to discrimination, marginalization, or assimilation into the dominant culture of their geographic region. However, they may also have opportunities to promote their culture and values and to preserve and transmit their traditions to future generations.",
                    expand3: "In some cases, cultural communities may also form diaspora communities, where members of a particular culture or ethnicity living outside their country of origin. These communities may face unique challenges related to maintaining their cultural identity and integrating into a new cultural context, while also contributing to the cultural diversity of their new community.",
                    src: "cultural.png",
                    alt: "Four people from different cultures standing together",
                    q1: "Can you tell me about any cultural traditions or customs that are important to your community?",
                    q2: "What kind of art or literature is created by your community?",
                    q3: "Are there any notable figures from your community who have made significant contributions to society?",
                    q4: "How does your community celebrate important milestones or events?",
                    q5: "Are there any unique foods or culinary traditions associated with your community?",
                    q6: "What are some of the biggest challenges facing your community today?",
                    q7: "Can you describe any festivals or celebrations that are specific to your community?",
                    q8: "How does your community express its identity and maintain its cultural heritage?",
                    q9: "What role does music play in your community?",
                    q10: "How does your community interact with and relate to other cultural communities in the area?"
                }, {
                    id: "topic3",
                    topic: "Professional",
                    description: "Professional communities refer to groups of individuals who share a common profession, trade, or career path. These communities may be organized around specific industries or areas of expertise, and they may exist both online and offline.",
                    expand1: "Professional communities can be valuable for individuals seeking to develop their skills, knowledge, and networks within their chosen field. Members of these communities may share information, resources, and best practices related to their work, and they may also collaborate on projects, research, or advocacy initiatives.",
                    expand2: "Professional communities may also play a role in setting standards, developing certifications, and regulating the practice of certain professions or trades. They may provide mentorship, training, or continuing education opportunities for members, and they may also advocate for policies or regulations that support their profession or industry.",
                    expand3: "In addition to providing support and opportunities for members, professional communities may also play a role in shaping the broader landscape of their industry or field. They may collaborate with other stakeholders, such as policymakers, academics, or business leaders, to promote innovation, ethical practices, and social responsibility in their work.",
                    src: "professional.png",
                    alt: "Group of people sitting around a computer in a meeting",
                    q1: "Have you ever been part of a group of people who work in the same field as you? What was your experience like?",
                    q2: "Are there any online forums or social media groups that you belong to related to your profession?",
                    q3: "Have you ever attended a conference or networking event for people in your industry? What did you think of the experience?",
                    q4: "Are there any notable leaders or figures in your industry that are widely respected or admired?",
                    q5: "Do you think being part of a professional community can help you advance your career or improve your skills? Why or why not?",
                    q6: "What are some common challenges or issues that people in your industry face? Are there any groups or communities that help address these challenges?",
                    q7: "How do people in your profession typically stay informed about new developments or changes in the field? Are there any communities or resources that are particularly helpful for this?",
                    q8: "Have you ever sought advice or mentorship from someone in your industry? If so, how did you go about finding a mentor or connecting with someone in your field?",
                    q9: "Do you think being part of a professional community can provide opportunities for collaboration or partnership with others in your industry? Why or why not?",
                    q10: "Are there any professional communities that you have heard of or are curious about but haven't had a chance to explore yet? What interests you about these communities?"
            }];

            $( document ).ready(function() {
                communityTopics();
                const randomNumber = getRandomNumber();
                if (randomNumber === 1) {
                    $("#topic1").show();
                    $("#topic2").hide();
                    $("#topic3").hide();
                } else if (randomNumber === 2) {
                    $("#topic1").hide();
                    $("#topic2").show();
                    $("#topic3").hide();
                } else {
                    $("#topic1").hide();
                    $("#topic2").hide();
                    $("#topic3").show();
                }

                //get IDs #1
                showBtn1 = document.getElementById("showTexttopic1");
                hideBtn1 = document.getElementById("hideTexttopic1");
                descriptions1 = document.getElementById("descriptionstopic1");
                //load page #1
                descriptions1.style.display = "none";
                showBtn1.style.display = "block";
                hideBtn1.style.display = "none";
                //onclick #1
                showBtn1.addEventListener("click", function() {
                    descriptions1.style.display = "block";
                    showBtn1.style.display = "none";
                    hideBtn1.style.display = "block";
                });
                hideBtn1.addEventListener("click", function() {
                    descriptions1.style.display = "none";
                    showBtn1.style.display = "block";
                    hideBtn1.style.display = "none";
                });

                //get IDs #2
                showBtn2 = document.getElementById("showTexttopic2");
                hideBtn2 = document.getElementById("hideTexttopic2");
                descriptions2 = document.getElementById("descriptionstopic2");
                //load page #2
                descriptions2.style.display = "none";
                showBtn2.style.display = "block";
                hideBtn2.style.display = "none";
                //onclick #2
                showBtn2.addEventListener("click", function() {
                    descriptions2.style.display = "block";
                    showBtn2.style.display = "none";
                    hideBtn2.style.display = "block";
                });
                hideBtn2.addEventListener("click", function() {
                    descriptions2.style.display = "none";
                    showBtn2.style.display = "block";
                    hideBtn2.style.display = "none";
                });

                //get IDs #3
                showBtn3 = document.getElementById("showTexttopic3");
                hideBtn3 = document.getElementById("hideTexttopic3");
                descriptions3 = document.getElementById("descriptionstopic3");
                //load page #3
                descriptions3.style.display = "none";
                showBtn3.style.display = "block";
                hideBtn3.style.display = "none";
                //onclick #3
                showBtn3.addEventListener("click", function() {
                    descriptions3.style.display = "block";
                    showBtn3.style.display = "none";
                    hideBtn3.style.display = "block";
                });
                hideBtn3.addEventListener("click", function() {
                    descriptions3.style.display = "none";
                    showBtn3.style.display = "block";
                    hideBtn3.style.display = "none";
                });
            });

            function communityTopics() {
                topicHTML = "";
                myTopics.forEach(data => {
                    topicHTML = topicHTML + '<div class="topic" id="' + data.id + '"><h4 class="intro">Learn about your type of community and then guess your partner\'s!</h4><div class="boxShadow"><div class="community"><h5>Your Community Topic</h5><h3>' + data.topic + ' Communities:</h3></div><p class="firstText">' + data.description + '</p><div id="descriptions' + data.id + '"><p>' + data.expand1 + '</p><p>' + data.expand2 + '</p><p>' + data.expand3 + '</p></div><button id="showText' + data.id + '"><i class="fa-solid fa-circle-arrow-down"></i> Show More</button><button id="hideText' + data.id + '"><i class="fa-solid fa-circle-arrow-up"></i> Show Less</button></div><img class="descriptionIMG" src="img/' + data.src + '" alt="' + data.alt + '"><h4>Questions for your partner to guess your community!</h4><ol><li>' + data.q1 + '</li><li>' + data.q2 + '</li><li>' + data.q3 + '</li><li>' + data.q4 + '</li><li>' + data.q5 + '</li><li>' + data.q6 + '</li><li>' + data.q7 + '</li><li>' + data.q8 + '</li><li>' + data.q9 + '</li><li>' + data.q10 + '</li></ol></div>';
                });
                $("#topics").html(topicHTML);
            }

            function getRandomNumber() {
                return Math.floor(Math.random() * 3) + 1;
            }            
        </script>
    </body>
</html>
